{% extends 'base.html' %}

{% block title %}contact{% endblock title %}

{% block body %}
<div class="container-fluid mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,call" class="d-block w-100 px=0 mx-0" alt="...">
</div>
<div class="conatainer px-5">

    <h1 class="text-center">Contact Us</h1>
<div class="text-centre">
  <form method="post" action="/contact">
      {% csrf_token %}
      <div class="mb-3">
    <label for="name" class="form-label">NAME</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone No.</label>
    <input type="phone" class="form-control" id="phone" name ="phone">
    <div id="phoneNo." class="form-text">We'll never share your Phone No. with anyone else.</div>
  </div>
    <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="desc" class="form-control" id = "desc" name ="desc">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>

{% endblock body %}
